<ion-toolbar >
  <ion-buttons slot="end" routerLink="/home">
    <ion-button> Back </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <br>
  <ion-card class="prueba">
    <ion-title class="title-animation">Recuperar</ion-title>
    <ion-card-content>
      <ion-input [(ngModel)]="usuario" label="Usuario:" labelPlacement="floating" [clearInput]="true"
        placeholder="Ingrese su nombre de usuario" errorText="Debe ingresar su nombre de usuario" required>
      </ion-input>
    <ion-button size="small" expand="block" (click)="mostrarContrasenia()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
